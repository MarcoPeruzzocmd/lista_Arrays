<script>
    //Problema: Array em ordem crescente
    //Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2).

    //ENTRADA
    const numero1 = Number(prompt('Informe um numero inteiro'))
    const numero2 = Number(prompt('Informe outro número inteiro'))          
    //PROCESSAMENTO
    let arrayvazio = []  
    if (numero1 > numero2) {
        arrayvazio = [numero2, numero1]
    }    
    else {
        arrayvazio = [numero1, numero2]
    }
    //SAÍDA
    alert(`Os elementos array são: ${arrayvazio.join (" - ")}`)
    
</script>
