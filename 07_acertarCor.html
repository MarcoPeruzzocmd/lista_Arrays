<script>
   
    const nomeCores = ["azul", "amarelo", "verde", "branco", "preto", "marrom", "cinza"];
    const corInformada = prompt("Informe uma cor:");
    const numeroAleatorio = Math.floor(Math.random() * 7);
    if (corInformada.toLowerCase() === nomeCores[numeroAleatorio]) {
        alert(`PARABÉNS! VOCÊ ESTÁ COM SORTE NA COR ${corInformada.toUpperCase()}!`);
    } else {
        alert("NÃO FOI DESSA VEZ... TENTE NOVAMENTE!");
    }
</script>
