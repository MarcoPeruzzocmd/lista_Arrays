<script>
    // Problema: Procurar letra
    // Peça para o usuário digitar UMA palavra.
    let palavra = prompt("Digite uma palavra:");
    let letra = prompt("Digite a letra que deseja encontrar na palavra:");
    if (palavra && letra && letra.length === 1) {
        
        let posicao = palavra.toLowerCase().indexOf(letra.toLowerCase());

        if (posicao !== -1) {
            alert(`A letra ${letra} na palavra.`);
            alert(`A primeira posição da letra ${letra} na palavra é: ${posicao}`);
        } else {
            alert(`A letra ${letra} não foi encontrada na palavra.`);
        }
    } else {
        alert("Por favor, forneça uma palavra e uma única letra.");
    }
</script>
